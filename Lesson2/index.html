<script>
    // Declaration
function sum(a, b) {
    if(typeof(a) == "number" && typeof(b) == "number") {
        return a + b
    }
    // Return để trả ra kết quả
    return -1
}

// Expression
const sumE = function(a, b) {
    if(typeof(a) == "number" && typeof(b) == "number") {
        return a + b
    }
    // Return để trả ra kết quả
    return -1
}

// Return
function checkOdd(num) {
    if(num % 2 != 0) {
        alert(`${num} là số lẻ`)
    }
}

// Scope:
// 1. Global scope - ong noi
// 2. Block scope - cha
// 3. Local scope - con
let index = 0;
function next() {
    index++
}

function prev() {
    index--
}


</script>
