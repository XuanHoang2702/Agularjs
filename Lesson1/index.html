<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DOM and Event</title>
  </head>
  <body>
    <!-- Bài 1: Hiểu về DOM và các ví dụ -->
    <h1 class="greeting">Hello world!!!!</h1>
    <button class="change-color">Change color</button>
  </body>
  <script>
    // get element
    const greeting = document.querySelector(".greeting");
    // setTimeout
    setTimeout(function () {
      // set Attribute
      greeting.innerHTML = "Hello Polytechnic";
      greeting.style.backgroundColor = "red";
    }, 3000);

    function randomColor() {
      return Math.floor(Math.random() * 16777215).toString(16);
    }

    // get Element
    const changeColor = document.querySelector(".change-color");
    // add Event
    changeColor.addEventListener("mouseout", function (e) {
      const color = "#" + randomColor();
      greeting.style.color = color;
    });
  </script>
</html>
